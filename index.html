<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>JS Bin</title>
    <style>
        html {
            background: #bbc3c6;
            font: 62.5%/1.5em "Trebuchet Ms", helvetica;
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            font-smoothing: antialiased;
        }

        @font-face {
            font-family: 'Shopper';
            src: url('http://www.shopperfont.com/font/Shopper-Std.ttf');
        }

        .shopper {
            text-transform: lowercase;
            font: 2em 'Shopper', sans-serif;
            line-height: 0.5em;
            display: inline-block;
        }



        h1 {
            text-transform: uppercase;
            font-weight: bold;
            font-size: 2.5em;
        }

        p {
            font-size: 1.5em;
            color: #8a8a8a;
        }

        input {
            border: 0.3em solid #bbc3c6;
            padding: 0.5em 0.3em;
            font-size: 1.4em;
            color: #8a8a8a;
            text-align: center;
        }

        img {
            max-width: 9em;
            width: 100%;
            overflow: hidden;
            margin-right: 1em;
        }

        a {
            text-decoration: none;
        }

        .container {
            max-width: 75em;
            width: 95%;
            margin: 40px auto;
            overflow: hidden;
            position: relative;

            border-radius: 0.6em;
            background: #ecf0f1;
            box-shadow: 0 0.5em 0 rgba(138, 148, 152, 0.2);
        }

        .heading {
            padding: 1em;
            position: relative;
            z-index: 1;
            color: #f7f7f7;
            background: #f34d35;
        }

        .cart {
            margin: 2.5em;
            overflow: hidden;
        }

        .cart.is-closed {
            height: 0;
            margin-top: -2.5em;
        }

        .table {
            background: #ffffff;
            border-radius: 0.6em;
            overflow: hidden;
            clear: both;
            margin-bottom: 1.8em;
        }


        .layout-inline>* {
            display: inline-block;
        }

        .align-center {
            text-align: center;
        }

        .th {
            background: #f34d35;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1.5em;
        }

        .tf {
            background: #f34d35;
            text-transform: uppercase;
            text-align: right;
            font-size: 1.2em;
        }

        .tf p {
            color: #fff;
            font-weight: bold;
        }

        .col {
            padding: 1em;
            width: 12%;
        }

        .col-pro {
            width: 44%;
        }

        .col-pro>* {
            vertical-align: middle;
        }

        .col-qty {
            text-align: center;
            width: 17%;
        }

        .col-numeric p {
            font: bold 1.8em helvetica;
        }

        .col-total p {
            color: #12c8b1;
        }

        .tf .col {
            width: 20%;
        }

        .row>div {
            vertical-align: middle;
        }

        .row-bg2 {
            background: #f7f7f7;
        }

        .visibility-cart {
            position: absolute;
            color: #fff;
            top: 0.5em;
            right: 0.5em;
            font: bold 2em arial;
            border: 0.16em solid #fff;
            border-radius: 2.5em;
            padding: 0 0.22em 0 0.25em;
        }

        .col-qty>* {
            vertical-align: middle;
        }

        .col-qty>input {
            max-width: 2.6em;
        }


        a.qty {
            width: 1em;
            line-height: 1em;
            border-radius: 2em;
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            background: #43ace3;
            color: #fff;
        }

        a.qty:hover {
            background: #3b9ac6;
        }

        .btn {
            padding: 10px 30px;
            border-radius: 0.3em;
            font-size: 1.4em;
            font-weight: bold;
            background: #43ace3;
            color: #fff;
            box-shadow: 0 3px 0 rgba(59, 154, 198, 1)
        }

        .btn:hover {
            box-shadow: 0 3px 0 rgba(59, 154, 198, 0)
        }

        .btn-update {
            float: right;
            margin: 0 0 1.5em 0;
        }

        .transition {
            transition: all 0.3s ease-in-out;
        }

        @media screen and (max-width: 755px) {
            .container {
                width: 98%;
            }

            .col-pro {
                width: 35%;
            }

            .col-qty {
                width: 22%;
            }

            img {
                max-width: 100%;
                margin-bottom: 1em;
            }
        }

        @media screen and (max-width: 591px) {}
    </style>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>
                 Cart
            </h1>

            <a href="#" class="visibility-cart transition is-open">X</a>
        </div>

        <div class="cart transition is-open">

            <a href="payment.html" class="btn btn-update">Checkout</a>


            <div class="table">

                <div class="layout-inline row th">
                    <div class="col col-pro">Product</div>
                    <div class="col col-price align-center ">
                        Price
                    </div>
                    <div class="col col-qty align-center">QTY</div>
                    <div class="col">VAT</div>
                    <div class="col">Total</div>
                </div>

                <div class="layout-inline row">

                    <div class="col col-pro layout-inline">
                        <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZHVjdHxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Headphones" />
                        <p>Headphones</p>
                    </div>

                    <div class="col col-price col-numeric align-center ">
                        <p>₹59.99</p>
                    </div>

                    <div class="col col-qty layout-inline">
                        <a href="#" class="qty qty-minus">-</a>
                        <input type="numeric" value="3" />
                        <a href="#" class="qty qty-plus">+</a>
                    </div>

                    <div class="col col-vat col-numeric">
                        <p>₹2.95</p>
                    </div>
                    <div class="col col-total col-numeric">
                        <p> ₹182.95</p>
                    </div>
                </div>

                <div class="layout-inline row row-bg2">

                    <div class="col col-pro layout-inline">
                        <img src="https://images.unsplash.com/photo-1581235720704-06d3acfcb36f?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NHx8cHJvZHVjdHxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="toy" />
                        <p>Toy car</p>
                    </div>

                    <div class="col col-price col-numeric align-center ">
                        <p>₹23.99</p>
                    </div>

                    <div class="col col-qty  layout-inline">
                        <a href="#" class="qty qty-minus ">-</a>
                        <input type="numeric" value="1" />
                        <a href="#" class="qty qty-plus">+</a>
                    </div>

                    <div class="col col-vat col-numeric">
                        <p>₹1.95</p>
                    </div>
                    <div class="col col-total col-numeric">
                        <p>₹25.94</p>
                    </div>

                </div>

                <div class="layout-inline row">

                    <div class="col col-pro layout-inline">
                        <img src="https://images.unsplash.com/photo-1525980955931-afd2d0adf1c2?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NTl8fHByb2R1Y3R8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                            alt="smart watch" />
                        <p>Smart Watch</p>
                    </div>

                    <div class="col col-price col-numeric align-center ">
                        <p>₹59.99</p>
                    </div>

                    <div class="col col-qty layout-inline">
                        <a href="#" class="qty qty-minus">-</a>
                        <input type="numeric" value="3" />
                        <a href="#" class="qty qty-plus">+</a>
                    </div>

                    <div class="col col-vat col-numeric">
                        <p>₹2.95</p>
                    </div>
                    <div class="col col-total col-numeric">
                        <p>₹182.95</p>
                    </div>
                </div>

                <div class="tf">
                    <div class="row layout-inline">
                        <div class="col">
                            <p>VAT</p>
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row layout-inline">
                        <div class="col">
                            <p>Shipping</p>
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row layout-inline">
                        <div class="col">
                            <p>Total</p>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>

            <a href="payment.html" class="btn btn-update">Checkout</a>

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
            $('.visibility-cart').on('click', function () {

                var $btn = $(this);
                var $cart = $('.cart');
                console.log($btn);

                if ($btn.hasClass('is-open')) {
                    $btn.removeClass('is-open');
                    $btn.text('O')
                    $cart.removeClass('is-open');
                    $cart.addClass('is-closed');
                    $btn.addClass('is-closed');
                } else {
                    $btn.addClass('is-open');
                    $btn.text('X')
                    $cart.addClass('is-open');
                    $cart.removeClass('is-closed');
                    $btn.removeClass('is-closed');
                }


            });

            // SHOPPING CART PLUS OR MINUS
            $('a.qty-minus').on('click', function (e) {
                e.preventDefault();
                var $this = $(this);
                var $input = $this.closest('div').find('input');
                var value = parseInt($input.val());

                if (value > 1) {
                    value = value - 1;
                } else {
                    value = 0;
                }

                $input.val(value);

            });

            $('a.qty-plus').on('click', function (e) {
                e.preventDefault();
                var $this = $(this);
                var $input = $this.closest('div').find('input');
                var value = parseInt($input.val());

                if (value < 100) {
                    value = value + 1;
                } else {
                    value = 100;
                }

                $input.val(value);
            });

            // RESTRICT INPUTS TO NUMBERS ONLY WITH A MIN OF 0 AND A MAX 100
            $('input').on('blur', function () {

                var input = $(this);
                var value = parseInt($(this).val());

                if (value < 0 || isNaN(value)) {
                    input.val(0);
                } else if
                    (value > 100) {
                    input.val(100);
                }
            });

        </script>
</body>

</html>
